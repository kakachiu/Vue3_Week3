<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>後台商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/all.css"/>
  </head>
  <body>
    <div id="app">
      <div class="container mt-3">
        <div class="row py-3">
          <div class="col-md-7">
            <h2 class="mb-3">產品列表</h2>
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#productModal" @click="judgeBtn('new')">新增產品</button>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="130">查看細節</th>
                  <th width="120">編輯</th>
                  <th width="120">刪除</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in products" :key="item.id">
                  <td width="150">{{ item.title }}</td>
                  <td width="120">{{ item.origin_price }} 元</td>
                  <td width="120">{{ item.price }} 元</td>
                  <td width="150"><span class="text-success" v-if="item.is_enabled">啟用</span><span class="text-danger" v-else="v-else">未啟用</span></td>
                  <td width="130">
                    <button class="btn btn-primary" type="button" @click="judgeBtn('showDetail',item)">查看細節</button>
                  </td>
                  <td width="120">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#productModal" @click="judgeBtn('edit',item)">編輯</button>
                  </td>
                  <td width="120">
                    <button class="btn btn-outline-danger" type="button" @click="judgeBtn('delete',item)" data-bs-toggle="modal" data-bs-target="#delProductModal">刪除</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{ products.length }}</span> 項產品</p>
          </div>
          <div class="col-md-5">
            <h2>單一產品細節</h2>
            <template v-if="temp.id">
              <div class="card mb-3"><img class="card-img-top primary-image" :src="temp.imageUrl" alt="主圖"/>
                <div class="card-body">
                  <h5 class="card-title">{{ temp.title }}<span class="badge bg-primary ms-2">{{ temp.category }}</span></h5>
                  <p class="card-text">商品描述：{{ temp.description }}</p>
                  <p class="card-text">商品內容：{{ temp.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ temp.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ temp.origin_price }}</del>
                    </p>{{ temp.unit }} / 元
                  </div>
                </div>
              </div>
              <template v-for="(item,id) in temp.imagesUrl" :key="id"><img class="images m-2" :src="item" alt=""/></template>
            </template>
            <p class="text-secondary" v-else="v-else">請選擇一個商品查看</p>
          </div>
        </div>
      </div>
      <div class="modal fade" id="productModal" ref="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-info text-white">
              <h5 class="modal-title" id="productModalLabel"><span v-if="temp.id">編輯產品</span><span v-else="v-else">新增產品</span></h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-2">
                    <div class="mb-3">
                      <label class="form-label" for="imageUrl">輸入圖片網址</label>
                      <input class="form-control" type="text" placeholder="請輸入圖片連結" v-model="temp.imageUrl"/>
                    </div><img class="img-fluid" :src="temp.imageUrl" alt=""/>
                  </div>
                  <div>
                    <button class="btn btn-outline-primary btn-sm d-block w-100">新增圖片</button>
                  </div>
                  <div v-else="">
                    <button class="btn btn-outline-danger btn-sm d-block w-100">刪除圖片</button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label class="form-label" for="title">標題</label>
                    <input class="form-control" id="title" type="text" placeholder="請輸入標題" v-model="temp.title"/>
                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="category">分類</label>
                      <input class="form-control" id="category" type="text" placeholder="請輸入分類" v-model="temp.category"/>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="price">單位</label>
                      <input class="form-control" id="unit" type="text" placeholder="請輸入單位" v-model="temp.unit"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="origin_price">原價</label>
                      <input class="form-control" id="origin_price" type="number" min="0" placeholder="請輸入原價" v-model="temp.origin_price"/>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="price">售價</label>
                      <input class="form-control" id="price" type="number" min="0" placeholder="請輸入售價" v-model="temp.price"/>
                    </div>
                  </div>
                  <hr/>
                  <div class="mb-3">
                    <label class="form-label" for="description">產品描述</label>
                    <textarea class="form-control" id="description" type="text" placeholder="請輸入產品描述" v-model="temp.description">                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="content">說明內容</label>
                    <textarea class="form-control" id="description" type="text" placeholder="請輸入說明內容" v-model="temp.content">                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" id="is_enabled" type="checkbox" :true-value="1" :false-value="0" v-model="temp.is_enabled"/>
                      <label class="form-check-label" for="is_enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">取消</button>
              <button class="btn btn-primary" type="button" @click="checkEdit">確認</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="delProductModal" ref="delProductModal" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title" id="delProductModalLabel"><span>刪除產品</span></h5>
              <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">是否刪除 {{ temp.title }}<strong class="text-danger"></strong> 商品(刪除後將無法恢復)。</div>
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">取消</button>
              <button class="btn btn-danger" type="button" @click="delProduct(temp.id)">確認刪除</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"> </script>
    <script src="js/vendors.js"></script>
    <script>
      const url = "https://vue3-course-api.hexschool.io/v2";
      const path= "kakachiu";
      
      const app = {
        data(){
          return {
            products: [],
            temp: {},
          }
        },
        methods: {
          judgeBtn(isNew,item){
            switch(isNew){
              case 'new':
                this.temp = {};
                break;
              case 'edit':
                this.temp = {...item};
                break;
              case 'showDetail':
                this.temp = {...item};
                break;
              case 'delete':
                this.temp = {...item};
                break;
              default:
                break;
            }
          },
          checkEdit(){
            const product = {
              "data": {
                "title": this.temp.title,
                "category": this.temp.category,
                "origin_price": this.temp.origin_price,
                "price": this.temp.price,
                "unit": this.temp.unit,
                "description": this.temp.description,
                "content": this.temp.content,
                "is_enabled": this.temp.is_enabled,
                "imageUrl": this.temp.imageUrl,
              }
            }
      
            if(!this.temp.id){
              axios.post(`${url}/api/${path}/admin/product/`,product)
                .then(res=>{
                  alert(res.data.message);
                  $('#productModal').modal('hide');
                  this.getProducts();
                  this.temp = {}
                })
                .catch(error=>{
                  alert(error.response.data.message)
                })
            }else{
              axios.put(`${url}/api/${path}/admin/product/${this.temp.id}`,product)
              .then(res=>{
                alert(res.data.message);
                $('#productModal').modal('hide');
                this.getProducts();
                this.temp = {}
              })
              .catch(error=>{
                alert(error.response.data.message)
              })
            }
          },
          getProducts(){
            axios.get(`${url}/api/${path}/admin/products`)
              .then(res=>{
                this.products = res.data.products;
              })
              .catch(error=>{
                alert(error.response.data.message)
              })
          },
          delProduct(id){
            axios.delete(`${url}/api/${path}/admin/product/${id}`)
              .then(res=>{
                alert("成功刪除產品");
                $('#delProductModal').modal('hide');
                this.getProducts();
                this.temp = {};
              })
              .catch(error=>{
                alert(error.response.data.message)
              })
          },
          checkAuth(){
            const token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1");
            axios.defaults.headers.common['Authorization'] = token;
      
            axios.post(`${url}/api/user/check`)
              .then(res=>{
              })
              .catch(error=>{
                if(error.response.data.success === false){
                  alert(error.response.data.message);
                  location.href = "index.html";
                }
              })
          }
        },
        created(){
          this.checkAuth();
          this.getProducts();
        }
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
